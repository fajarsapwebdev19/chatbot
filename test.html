<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Toko Kue</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        
    </style>
</head>
<body>
    <div class="container mb-4">
        <div class="chat-container">
            <h2 class="text-center mb-4">Chatbot Toko Kue</h2>
            <div id="chat-box" class="chat-box mb-4">
                <!-- Pesan chat akan ditampilkan di sini -->
            </div>
            <div id="welcome-message">
                Selamat datang di layanan chat kami! Silakan ketikkan pertanyaan Anda tentang toko kue.
            </div>
            <form id="chat-form">
                <input type="text" id="user-input" class="form-control" placeholder="Ketikkan pertanyaan Anda..." required>
                <button type="submit" class="btn btn-primary">Kirim</button>
            </form>
        </div>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        
    </script>
</body>
</html>
